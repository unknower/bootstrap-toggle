<html>
	<head>
		<script src = "vendor/handlebars/handlebars-v1.3.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src = "vendor/bootstrap/js/bootstrap.min.js"></script>
		<link href = "vendor/bootstrap/css/bootstrap.min.css" rel = "stylesheet" />

		<script src = "../jquery.bootstrap.toggle.js"></script>
		<script>
			$(function(){
				$(".toggle").togglize();
				$("input[type=checkbox]").on("change", function(e){
					$("#caption").html("Toggle State : "+$(this).prop("checked") + "!");
				});

			});
		</script>
		<style>
			#wrapper{
				position:relative;
				top:50%;
				text-align:center;
			}
			.toggle{
				width:200px;
			}
			#caption{
				font-family: "Helvetica Neue", Helvetica;
				font-weight: lighter;
				font-size: 40px;
				line-height: 40px;
				padding:30px;
			}
		</style>
	</head>
	<body>
		<div id = 'wrapper'>
			<div id = 'togglePlaceholder'>
				<input type = 'checkbox' class = 'toggle'/>
			</div>
			<div id = 'caption'></div>
		</div>
	</body>
</html>
